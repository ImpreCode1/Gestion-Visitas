<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #b91c1c;
      }
      .info {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Autorización pendiente ⏳</h2>
      <p>Hola,</p>
      <p>
        La visita solicitada para el cliente <b>{{cliente}}</b> requiere tu autorización.
      </p>
      <div class="info">
        <p><b>Motivo de la visita:</b> {{motivo}}</p>
        <p><b>Fechas:</b> {{fecha_ida}} - {{fecha_regreso}}</p>
      </div>
      <p>
        Por favor, revisa la solicitud y realiza la autorización correspondiente.
      </p>
    </div>
  </body>
</html>
